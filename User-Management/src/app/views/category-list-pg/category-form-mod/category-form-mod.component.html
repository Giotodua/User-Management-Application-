<mat-dialog-content>

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="example-form">
    <mat-form-field appearance="fill">
      <mat-label>Category Name</mat-label>
      <input name="name" required [(ngModel)]="category.name" matInput>
    </mat-form-field>

    <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Save</button>
  </form>

</mat-dialog-content>
